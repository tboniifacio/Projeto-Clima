<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previs찾o do Tempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1534088568595-a066f410bcda?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 50% 50%, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.5) 100%);
            z-index: 1;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .busca {
            margin-bottom: 2rem;
        }

        .busca input {
            padding: 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            outline: none;
            width: 70%;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .busca input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255,255,255,0.3);
        }

        .busca button {
            padding: 1rem 1.5rem;
            border-radius: 25px;
            border: none;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: #fff;
            cursor: pointer;
            margin-left: 0.5rem;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(76,175,80,0.3);
        }

        .busca button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76,175,80,0.4);
        }

        .clima-info {
            margin-top: 2rem;
        }

        .temperatura {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 1rem 0;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
        }

        .cidade {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        .detalhes {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detalhe {
            text-align: center;
            padding: 1rem;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            min-width: 120px;
        }

        .detalhe div {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
        }

        .detalhe span {
            font-size: 1.3rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="busca">
            <input type="text" placeholder="Digite o nome da cidade">
            <button onclick="buscarClima()">Buscar</button>
        </div>
        <div class="clima-info">
            <div class="cidade">Cidade</div>
            <div class="temperatura">S찾o Paulo</div>
            <div class="detalhes">
                <div class="detalhe">
                    <div>Umidade</div>
                    <span class="umidade">20%</span>
                </div>
                <div class="detalhe">
                    <div>Vento</div>
                    <span class="vento">3 km/h</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'SUA_CHAVE_API_AQUI'; // Insira sua chave da API OpenWeatherMap

        async function buscarClima() {
            const cidade = document.querySelector('.busca input').value;
            if (!cidade) return;

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cidade}&appid=${apiKey}&units=metric&lang=pt_br`);
                const data = await response.json();

                if (data.cod === '404') {
                    alert('Cidade n찾o encontrada');
                    return;
                }

                document.querySelector('.cidade').textContent = data.name;
                document.querySelector('.temperatura').textContent = 
                    `${parseInt(data.main.temp)}째C`;
                document.querySelector('.umidade').textContent = 
                    `${data.main.humidity}%`;
                document.querySelector('.vento').textContent = 
                    `${parseInt(data.wind.speed * 3.6)} km/h`;
            } catch (error) {
                alert('Erro ao buscar dados do clima');
            }
        }

        // Permite buscar ao pressionar Enter
        document.querySelector('.busca input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') buscarClima();
        });
    </script>
</body>
</html>
